syntax = "proto3";

package user.service.v1;

option go_package = "github.com/kx-boutique/api/user/service/v1;v1";

service User {
  rpc CreateUser (CreateUserReq) returns (CreateUserResp) {}
}

message CreateUserReq {
  string name = 1;
}

message CreateUserResp {
  string id = 1;
  string name = 2;
}

